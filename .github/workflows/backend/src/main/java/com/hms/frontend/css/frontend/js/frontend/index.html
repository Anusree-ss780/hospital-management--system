<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .role-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .role-btn:hover {
            background: #45a049;
        }
        .admin { background: #e74c3c; }
        .doctor { background: #3498db; }
        .patient { background: #2ecc71; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üè• Hospital Management System</h1>
        <div class="role-buttons">
            <button class="role-btn admin" onclick="login('admin')">Admin Login</button>
            <button class="role-btn doctor" onclick="login('doctor')">Doctor Login</button>
            <button class="role-btn patient" onclick="login('patient')">Patient Login</button>
        </div>
        <p style="margin-top: 20px; color: #666;">
            Use: admin/admin123, doctor/doctor123, patient/patient123
        </p>
    </div>

    <script>
        function login(role) {
            let username = role;
            let password = role + '123';
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username, password})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = `/${role}-dashboard`;
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Fallback: Redirect directly for demo
                window.location.href = `/${role}-dashboard`;
            });
        }
    </script>
</body>
</html>
